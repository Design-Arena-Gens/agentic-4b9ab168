    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f1326"/>
      <stop offset="50%" stop-color="#1a2d5a"/>
      <stop offset="100%" stop-color="#3f4ca3"/>
    </linearGradient>
    <linearGradient id="glassSheen" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.65)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <radialGradient id="neonEdge" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#8cfff9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2b6ff3" stop-opacity="0"/>
